<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 400px;
            background-color: #f0f0f0;
        }

        .left-float {
            float: left;
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
        }

        .right-float {
            float: right;
            width: 100px;
            height: 100px;
            background-color: #0099cc;
        }

        .clear-fix {
            clear: both;
        }
    </style>
</head>
<body>
    <a href="lab5.html"class="link-margin">Назад</a> <br> 
    <div class="container">
        <div class="left-float">Left Float</div>
        <div class="right-float">Right Float</div>
        <div class="clear-fix"></div>
    </div>
</body>
</html>
