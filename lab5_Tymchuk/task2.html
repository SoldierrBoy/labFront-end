<!DOCTYPE html>
<html>
<head>
    
    <style>
        .paragraph {
            margin-left: 60px;
            padding: 10px;
            border: 2px solid #333;
        }

        .paragraph:nth-child(1) {
            background-color: #f0f0f0;
            color: #333;
        }

        .paragraph:nth-child(2) {
            background-color: #ffcc00;
            color: #333;
        }

        .paragraph:nth-child(3) {
            background-color: #0099cc;
            color: #fff;
        }
    </style>
</head>

<body>
    
    <div class="paragraph">
        <p>Перший абзац тексту.</p>
    </div>

    <div class="paragraph">
        <p>Другий абзац тексту.</p>
    </div>

    <div class="paragraph">
        <p>Третій абзац тексту.</p>
    </div>
</body>
</html>
