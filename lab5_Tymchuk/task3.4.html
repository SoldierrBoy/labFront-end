<!DOCTYPE html>
<html>
<head>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #ffcc00;
            position: absolute;
            z-index: 2;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #0099cc;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <a href="lab5.html" class="link-margin">Назад</a> <br>
    <div class="box1">Box 1 (Higher z-index)</div>
    <div class="box2">Box 2 (Lower z-index)</div>
</body>
</html>
